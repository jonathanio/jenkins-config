---

- project:
    name: aur
    package:
      !include: aur-package-list.yaml
    jobs:
      - "aur-package-{package}"
      - "aur-package-last-known-good"
      - "aur-package-linux-git"

- defaults:
    name: aur
    description: |
      This project has been created, and is managed, by Jenkins Job Builder.
      Do not edit this via the web interface. Any changes may be lost at any
      time.
    properties:
      - authorization:
          jstephenson:
            - job-build
            - job-read
            - job-extended-read
          proffalken:
            - job-build
            - job-read
            - job-extended-read
          GregSharpe1:
            - job-build
            - job-read
            - job-extended-read
          jamaalprimus:
            - job-build
            - job-read
            - job-extended-read
          jamaalprimus:
            - job-build
            - job-read
            - job-extended-read
          bbozhev:
            - job-build
            - job-read
            - job-extended-read
          deanpcmad:
            - job-build
            - job-read
            - job-extended-read
      - throttle:
          enabled: true
          max-per-node: 1
          max-total: 0
          categories:
            - aur-packaging
          option: category
      - build-discarder:
          days-to-keep: 365
          num-to-keep: 15
    node: aur-builder
    wrappers:
      - workspace-cleanup
      - ansicolor
    triggers:
      - pollscm:
          cron: "@hourly"
      # - timed: '@yearly'
    builders:
      - shell:
          !include-raw-escape: build-package.sh

    publishers:
      - description-setter:
          regexp: 'Finished making: (\S* \S*)'
      - ssh:
          site: repo-manager
          target: private/new
          source: '*.pkg.tar.xz'
          command:
            !include-raw-escape: repo-add.sh
          timeout: 300000
          fail-on-error: true
      - archive:
          artifacts: '*.pkg.tar.xz'
          allow-empty: 'false'
          only-if-success: true

- job-template:
    name: aur-package-{package}
    display-name: "{package}"
    defaults: aur
    scm:
      - git:
          url: 'https://aur.archlinux.org/{package}.git'
          branches:
            - '*/master'
          skip-tag: true

# Custom template for the linux-git project, which will also ensure the package
# is built weekly on a Monday morning, usually after the next rc release

- job-template:
    name: aur-package-linux-git
    display-name: "linux-git"
    defaults: aur
    scm:
      - git:
          url: 'https://aur.archlinux.org/linux-git.git'
          branches:
            - '*/master'
          skip-tag: true
    triggers:
      - pollscm:
          cron: "@hourly"
      - timed: 'H H(1-4) * * 1'

- job-template:
    name: aur-package-last-known-good
    display-name: "last-known-good"
    defaults: aur
    scm:
      - git:
          url: 'https://github.com/jonathanio/aur-last-known-good.git'
          branches:
            - '*/master'
          skip-tag: true
