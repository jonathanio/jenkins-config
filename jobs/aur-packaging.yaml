---
- project:
    name: aur-trigger
    package: !include: aur-package-list.yaml
    jobs:
      - 'aur-package-{package}'
      - 'aur-package-last-known-good'

- project:
    name: aur-auto
    package: !include: aur-package-auto.yaml
    jobs:
      - 'aur-package-{package}-auto'

- defaults:
    name: aur
    description: |
      This project has been created, and is managed, by Jenkins Job Builder.
      Do not edit this via the web interface. Any changes may be lost at any
      time.
    properties:
      - authorization:
          jstephenson:
            - job-build
            - job-read
            - job-extended-read
          proffalken:
            - job-build
            - job-read
            - job-extended-read
          GregSharpe1:
            - job-build
            - job-read
            - job-extended-read
          jamaalprimus:
            - job-build
            - job-read
            - job-extended-read
          bbozhev:
            - job-build
            - job-read
            - job-extended-read
          deanpcmad:
            - job-build
            - job-read
            - job-extended-read
      - throttle:
          enabled: true
          max-per-node: 1
          max-total: 0
          categories:
            - aur-packaging
          option: category
      - build-discarder:
          days-to-keep: 365
          num-to-keep: 15
    node: aur-builder
    wrappers:
      - workspace-cleanup
      - ansicolor
    triggers:
      - pollscm:
          cron: 'H H/6 * * *'
      # - timed: '@yearly'
    builders:
      - shell: !include-raw-escape: build-package.sh

    publishers:
      - description-setter:
          regexp: 'Finished making: (\S* \S*)'
      - ssh:
          site: repo-manager
          target: private/new/aur-package-{package}
          source: '*.pkg.tar.*'
          command: !include-raw-escape: repo-add.sh
          timeout: 300000
          fail-on-error: true
      - archive:
          artifacts: '*.pkg.tar.xz,*.pkg.tar.zst'
          allow-empty: true
          only-if-success: true
      - workspace-cleanup:
          fail-build: true
          clean-if:
            - success: true
            - unstable: true
            - failure: false
            - aborted: true
            - not-built: true
          clean-parent: true

- job-template:
    name: aur-package-{package}
    display-name: '{package}'
    defaults: aur
    scm:
      - git:
          url: 'https://aur.archlinux.org/{package}.git'
          branches:
            - '*/master'
          skip-tag: true

- job-template:
    name: aur-package-{package}-auto
    display-name: '{package}'
    defaults: aur
    scm:
      - git:
          url: 'https://aur.archlinux.org/{package}.git'
          branches:
            - '*/master'
          skip-tag: true
    triggers:
      - pollscm:
          cron: '@hourly'
      - timed: 'H H(1-6) * * 1'

- job-template:
    name: aur-package-last-known-good
    display-name: 'last-known-good'
    defaults: aur
    scm:
      - git:
          url: 'https://github.com/jonathanio/aur-last-known-good.git'
          branches:
            - '*/master'
          skip-tag: true

# Custom Packages for Contino

- project:
    name: aur-contino
    package:
      - jcagent
    jobs:
      - 'aur-contino-{package}'

- defaults:
    name: contino
    description: |
      This project has been created, and is managed, by Jenkins Job Builder.
      Do not edit this via the web interface. Any changes may be lost at any
      time.
    properties:
      - authorization:
          proffalken:
            - job-build
            - job-read
            - job-discover
            - job-extended-read
      - throttle:
          enabled: true
          max-per-node: 1
          max-total: 0
          categories:
            - aur-packaging
          option: category
      - build-discarder:
          days-to-keep: 365
          num-to-keep: 25
    node: aur-builder
    wrappers:
      - workspace-cleanup
      - ansicolor
    triggers:
      - pollscm:
          cron: '@hourly'
      - timed: 'H H(4-8) * * *'

    publishers:
      - description-setter:
          regexp: 'Finished making: (\S* \S*)'
      - ssh:
          site: repo-manager
          target: private/new/aur-contino-{package}
          source: '*.pkg.tar.*'
          command: !include-raw-escape: repo-add.sh
          timeout: 300000
          fail-on-error: true
      - archive:
          artifacts: '*.pkg.tar.xz,*.pkg.tar.zst'
          allow-empty: true
          only-if-success: true

- job-template:
    name: 'aur-contino-{package}'
    display-name: '{package}'
    defaults: contino
    scm:
      - git:
          url: 'https://github.com/jonathanio/aur-{package}.git'
          branches:
            - '*/master'
          skip-tag: true
          credentials-id: jonathanio-scanning
    builders:
      - shell: !include-raw-escape: build-jcagent.sh
